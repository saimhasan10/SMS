{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h2>Student Login</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  {% if form.errors %}
  <div class="alert alert-danger mt-3">Invalid username or password.</div>
  {% endif %}
</div>
{% endblock %}

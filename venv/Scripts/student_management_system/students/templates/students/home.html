{% extends 'base.html' %} {% block content %}
<div class="text-center mt-5">
  <h1>Welcome to the Student Management System</h1>
  <p class="lead">Use the navigation bar to manage students or log in.</p>
  {% if user.is_authenticated %}
  <a href="{% url 'student_list' %}" class="btn btn-outline-info mt-3"
    >Student Information</a
  >
  {% else %}
  <a href="{% url 'login' %}" class="btn btn-outline-success mt-3">Login</a>
  {% endif %}
</div>
{% endblock %}

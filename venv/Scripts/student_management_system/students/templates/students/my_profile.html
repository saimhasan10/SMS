{% extends "base.html" %} {% block content %}
<h2>My Profile</h2>

<table class="table table-bordered w-50">
  <tr>
    <th>Username</th>
    <td>{{ student.user.username }}</td>
  </tr>
  <tr>
    <th>Full Name</th>
    <td>{{ student.user.get_full_name }}</td>
  </tr>
  <tr>
    <th>Student ID</th>
    <td>{{ student.student_id }}</td>
  </tr>
  <tr>
    <th>Department</th>
    <td>{{ student.department }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ student.user.email }}</td>
  </tr>
</table>
{% endblock %}
